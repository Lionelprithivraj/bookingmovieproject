  <div class="col col-md-9">
      <div class="container-fluid col-md-6">
          <form (ngSubmit)="registerMovie()">
              <h1 style="text-align: center;">Register Movie</h1>
              <div >
                  Movie Name
                  <input type="text" class="form-control form-control"   name="movietitle" id="movienames" />
              </div>
              <div >
                  Movie Genre:
                  <select class="form-select " name="genre" aria-label="Default select example">
                      <option selected>Select Genre</option>
                      <option value="1">Action</option>
                      <option value="2">Thriller</option>
                      <option value="3">Comedy</option>
                  </select>
              </div>
              <div >
                  Movie Language:
                  <select class="form-select "aria-label="Default select example">
                      <option selected>Select Language</option>
                      <option value="1">Tamil</option>
                      <option value="2">English</option>
                      <option value="3">Malayalam</option>
                  </select>
              </div>
              <div class="">
                  Movie Duration
                  <input type="text" class="form-control form-control " id="movienames" />
              </div>
              <div class="d-flex justify-content-center align-items-center">
                  <input type="submit" value="registermovie">
              </div>
              
          </form>
